<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
  <!-- Top Icon -->
  <a href="settings.html" class="text-decoration-none text-dark">
    <i class="bi bi-person-circle top-icon"></i>
  </a>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 sidebar">
        <div class="text-center">
          <img src="images/logo.png" alt="Logo" class="img-fluid" style="width: 200px;" />
        </div>
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="products.html">Products</a>
        <a href="transactions.html">Transactions</a>
        <a href="users.html">Users</a>
        <a href="reports.html">Reports</a>
        <a href="categories.html">Categories</a>
        <a href="settings.html">Settings</a>
      </div>

      <!-- Main Content -->
      <div class="col p-5">
        <div class="welcome text-white">WELCOME BACK, ADMIN!</div>

        <!-- Top Boxes -->
        <div class="row g-4">
          <div class="col-8">
            <a href="products.html" class="text-decoration-none text-dark">
              <div class="dashboard-box">
                <img src="images/broom-icon.png" alt="Manage Products" style="height: 180px; width: 200px;" />
                <div style="font-size: 1.2rem;">Manage Products</div>
              </div>
            </a>
          </div>
          <div class="col-4">
            <a href="users.html" class="text-decoration-none text-dark">
              <div class="dashboard-box">
                <img src="images/glasses-icon.png" alt="Users" style="height: 180px;" />
                <div style="font-size: 1.2rem;">Users</div>
              </div>
            </a>
          </div>
        </div>

        <!-- Lower Boxes -->
        <div class="row mt-4">
          <!-- Left Column: Transactions -->
          <div class="col-md-4">
            <a href="transactions.html" class="text-decoration-none text-light">
              <div class="dashboard-box h-100 d-flex flex-column justify-content-center align-items-center">
                <img src="images/receipt-icon.png" alt="Transactions" style="height: 80px; margin-bottom: 20px;" />
                <div style="font-size: 1.2rem;">Transactions</div>
              </div>
            </a>
          </div>

          <!-- Right Column: Add Products, Report, Categories, Settings -->
          <div class="col-md-8">
            <div class="row g-4">
              <div class="col-md-6">
                <a href="products.html" class="text-decoration-none text-dark">
                  <div class="dashboard-box h-100 d-flex flex-column justify-content-center align-items-center">
                    <img src="images/wand-icon.png" alt="Add Products" style="height: 70px;" />
                    <div style="font-size: 1.2rem;">Add Products</div>
                  </div>
                </a>
              </div>
              <div class="col-md-6">
                <a href="reports.html" class="text-decoration-none text-dark">
                  <div class="dashboard-box h-100 d-flex flex-column justify-content-center align-items-center">
                    <img src="images/report-icon.png" alt="Report" style="height: 70px;" />
                    <div style="font-size: 1.2rem;">Report</div>
                  </div>
                </a>
              </div>
              <div class="col-md-6">
                <a href="categories.html" class="text-decoration-none text-dark">
                  <div class="dashboard-box h-100 d-flex flex-column justify-content-center align-items-center">
                    <img src="images/hat-icon.png" alt="Categories" style="height: 70px;" />
                    <div style="font-size: 1.2rem;">Categories</div>
                  </div>
                </a>
              </div>
              <div class="col-md-6">
                <a href="settings.html" class="text-decoration-none text-dark">
                  <div class="dashboard-box h-100 d-flex flex-column justify-content-center align-items-center">
                    <img src="images/settings-icon.png" alt="Settings" style="height: 70px;" />
                    <div style="font-size: 1.2rem;">Settings</div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- End Lower Boxes -->
      </div>
      <!-- End Main Content -->
    </div>
  </div>
</body>

</html>
