<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
    <!-- Icon -->
    <a href="settings.html" class="text-decoration-none text-dark">
        <i class="bi bi-person-circle top-icon"></i>
    </a>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-2 sidebar">
                <div class="text-center">
                    <img src="images/logo.png" alt="Logo" class="img-fluid" style="width: 200px;" />
                </div> <a href="dashboard.html">Dashboard</a>
                <a href="products.html">Products</a>
                <a href="transactions.html">Transactions</a>
                <a href="users.html" class="active">Users</a>
                <a href="reports.html">Reports</a>
                <a href="categories.html">Categories</a>
                <a href="settings.html">Settings</a>
            </div>

            <!-- Main Content -->
            <div class="col content">
                <div class="d-flex justify-content-between align-items-center text-white">
                    <h2>Users</h2>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
                    <div class="d-flex align-items-center">
                        <!-- Search Bar -->
                        <div class="search-wrapper">
                            <input type="text" class="search-bar" placeholder="Search bar" />
                            <i class="bi bi-search search-icon"></i>
                        </div>
                    </div>
                </div>

                <!-- User Table -->
                <div class="table-container">
                    <table class="table table-hover align-middle text-center">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John Doe</td>
                                <td>john@example.com</td>
                                <td>••••••••</td>
                                <td>Admin</td>
                                <td><span class="badge bg-success">Active</span></td>
                                <td>
                                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                        data-bs-target="#deleteUserModal">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Jane Smith</td>
                                <td>jane@example.com</td>
                                <td>••••••••</td>
                                <td>User</td>
                                <td><span class="badge bg-secondary">Inactive</span></td>
                                <td>
                                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                        data-bs-target="#deleteUserModal">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                            <!-- Add more users -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-white" style="background-color: #0b1a2a">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this user?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
